<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Split Editor</title>
        <link rel="stylesheet" href="../css/split-editor.css">
        
        
    </head>

    <body>
        <ul class="top-bar">
            <li><button id="splits-button">Splits</button></li>
            <li><button id="customize-button">Customize</button></li>
        </ul>

        <div class="splits">
            <p id="activity-name">Activity Name:</p>
            <p id="category-name">Category Name:</p>
            <p id="list-of-splits">List of Splits:</p>
            <button id="new-split">New Split</button>
            <button id="remove-split">Remove Split</button>
            <button id="move-split">Move Split</button>

        </div>

        <div class="customize">
            <p id="timer-color">Timer Color:</p>
        </div>

        <div class="ok-and-cancel">
            <button id="ok-button">OK</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </body>
</html>
