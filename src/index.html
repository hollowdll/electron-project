<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Timer Project</title>
        <link rel="stylesheet" href="index.css">

        <!-- defer = execute script after page has loaded -->
        <script defer src="./javascript/timer.js"></script>
        <script defer src="./renderer.js"></script>
        
    </head>

    <body>
        <div class="timerInfo">
            <h1>Basic timer</h1>
            <p>Press Start or Alt+K to start the timer.</p>
            <p>Press Pause or Alt+K to pause the timer.</p>
            <p>Press Reset or Alt+R to reset the timer.</p>
        </div>

        <div class="timer">
            <p id="timerLabel">00:00:00.00</p>
        </div>

        <div class="timerButtons">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
        </div>
        
    </body>
</html>
